<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- sign up section start -->
    <section class="signup_section">
      <div class="signup_section_bottom">
        <div class="signup_content">
          <div class="logo_heading"><h1>your logo</h1></div>
          <div class="login_heading">
            <h2>login</h2>
          </div>
          <div class="input_content">
            <label for="email" for="email">email:</label>
            <!-- input fild start -->
            <div class="input_email_password">
              <input
                type="email"
                name=""
                id="email"
                placeholder="username@gmail.com"
              />
            </div>
            <label for="password">password:</label>
            <div class="input_email_password">
              <input
                type="password"
                name=""
                id="password"
                placeholder="password"
              />
              <div class="forgot_password"><span>forgot password?</span></div>
              <!-- input fild end -->

              <div class="submit_button">
                <button type="submit" value="signup">sing up</button>
              </div>
              <div class="or_continue"><span>or continue with</span></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- sign up section end -->
  </body>
</html>
